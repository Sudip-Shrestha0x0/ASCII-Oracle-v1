<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ASCII Oracle - Retro pixel CLI for ASCII art, 3D holograms, and science solving" />
    <meta name="author" content="Light" />
    <meta name="theme-color" content="#1a1a2e" />
    
    <!-- Preconnect to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Pixel fonts for retro aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <title>ASCII Oracle â˜… Pixel CLI</title>
    
    <style>
      /* Critical CSS for instant load */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      html, body, #root { 
        width: 100%; 
        height: 100%; 
        background: #0f0f1a;
        overflow: hidden;
      }
      /* Loading screen */
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
        font-family: 'Press Start 2P', monospace;
        color: #00ff88;
        z-index: 9999;
      }
      .loading-text {
        font-size: 12px;
        animation: blink 1s infinite;
      }
      .pixel-loader {
        width: 48px;
        height: 48px;
        margin-bottom: 24px;
        background: #00ff88;
        animation: pixelPulse 0.5s infinite alternate;
        image-rendering: pixelated;
      }
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      @keyframes pixelPulse {
        from { transform: scale(1); box-shadow: 0 0 20px #00ff88; }
        to { transform: scale(1.1); box-shadow: 0 0 40px #00ff88; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="pixel-loader"></div>
        <p class="loading-text">LOADING...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
